<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Test</title>
    <link rel="stylesheet" href="./dist/css/main.D99fU6fU.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-card {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>GSAP Slider Test</h1>
        
        <div data-gsap-slider-init>
            <div class="gsap-slider__collection">
                <div class="gsap-slider__list">
                    <div data-gsap-slider-item class="gsap-slider__item">
                        <div class="test-card">Slide 1</div>
                    </div>
                    <div data-gsap-slider-item class="gsap-slider__item">
                        <div class="test-card">Slide 2</div>
                    </div>
                    <div data-gsap-slider-item class="gsap-slider__item">
                        <div class="test-card">Slide 3</div>
                    </div>
                    <div data-gsap-slider-item class="gsap-slider__item">
                        <div class="test-card">Slide 4</div>
                    </div>
                    <div data-gsap-slider-item class="gsap-slider__item">
                        <div class="test-card">Slide 5</div>
                    </div>
                    <div data-gsap-slider-item class="gsap-slider__item">
                        <div class="test-card">Slide 6</div>
                    </div>
                    <div data-gsap-slider-item class="gsap-slider__item">
                        <div class="test-card">Slide 7</div>
                    </div>
                    <div data-gsap-slider-item class="gsap-slider__item">
                        <div class="test-card">Slide 8</div>
                    </div>
                </div>
            </div>
            
            <div data-gsap-slider-controls>
                <button data-gsap-slider-control="prev" class="gsap-slider__control">← Previous</button>
                <button data-gsap-slider-control="next" class="gsap-slider__control">→ Next</button>
            </div>
        </div>
    </div>

    <script src="./dist/js/main.zilvXXoP.js"></script>
</body>
</html>
