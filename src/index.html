<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Animations Development</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/SplitText.min.js"></script>
</head>
<body class="is--dark">
  <main style="padding: 2rem; max-width: 800px; margin: 0 auto;">
    <h1 data-split="heading" data-split-reveal="lines">
      This is a test heading for line animation
    </h1>
    
    <div style="height: 50vh;"></div>
    
    <h2 data-split="heading" data-split-reveal="words">
      This heading will animate by words
    </h2>
    
    <div style="height: 50vh;"></div>
    
    <h3 data-split="heading" data-split-reveal="chars">
      Character by character animation
    </h3>
    
    <div style="height: 100vh;"></div>
  </main>
  
  <script type="module" src="./js/main.js"></script>
</body>
</html>
