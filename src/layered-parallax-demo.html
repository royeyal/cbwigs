<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layered Parallax Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background-color: #000;
      }

      /* Spacer sections for scrolling */
      .spacer {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }

      .spacer:nth-child(even) {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      /* Main parallax section */
      .parallax-section {
        height: 60vh;
        background-color: #1a1a1a;
      }

      .parallax-container {
        position: relative;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 70vw;
      }

      /* Layer wrapper - absolute positioning */
      .layer-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Background layer */
      .layer-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .layer-background img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        /* Slight scale to prevent edges showing */
        transform: scale(1.15);
      }

      /* Heading layer */
      .layer-heading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        pointer-events: none;
        text-transform: uppercase;
      }

      .layer-heading h2 {
        font-size: clamp(3rem, 10vw, 8rem);
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #ffffff;
        text-align: center;
        padding: 0 2rem;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        line-height: 1.1;
      }

      /* Foreground layer */
      .layer-foreground {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
      }

      .layer-foreground img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        /* Slight scale to prevent edges showing */
        transform: scale(1.15);
      }

      /* Optional: Add a subtle overlay for better text readability */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          transparent 30%,
          rgba(0, 0, 0, 0.3) 100%
        );
        z-index: 2;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Spacer for scroll context -->
    <div class="spacer">Scroll Down ↓</div>

    <!-- Main Parallax Section -->
    <section class="parallax-section">
      <div class="parallax-container">
        <!-- Layer Wrapper -->
        <div class="layer-wrapper">
          <!-- Background Layer -->
          <div class="layer-background">
            <img
              src="https://cdn.prod.website-files.com/68b19e69d4dbfaf52f92045b/68e93306d858a46f502c42c8_my-original-catwalk.webp"
              alt="Catwalk Background"
            />
          </div>

          <!-- Optional Overlay -->
          <div class="overlay"></div>

          <!-- Heading Layer -->
          <div class="layer-heading">
            <div class="heading-inner">
              <h2>stay original</h2>
            </div>
          </div>

          <!-- Foreground Layer -->
          <div class="layer-foreground">
            <img
              src="https://cdn.prod.website-files.com/68b19e69d4dbfaf52f92045b/69467cb8bc5231bc15654df5_my-original-catwalk-person.webp"
              alt="Person Cutout"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Spacer for scroll context -->
    <div class="spacer">Keep Scrolling ↓</div>
    <div class="spacer">End of Demo</div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
      // Register ScrollTrigger plugin
      gsap.registerPlugin(ScrollTrigger);

      // Wait for DOM to be ready
      document.addEventListener('DOMContentLoaded', () => {
        const layerWrapper = document.querySelector('.layer-wrapper');
        const headingInner = document.querySelector('.heading-inner');
        const section = document.querySelector('.parallax-section');

        // Create parallax effect for the entire layer wrapper
        gsap.to(layerWrapper, {
          y: -120, // Move up as you scroll down (adjust value for more/less effect)
          // scale: 1.15, // Scale for depth and coverage
          ease: 'none',
          scrollTrigger: {
            trigger: section,
            start: 'top bottom', // Start when section top hits bottom of viewport
            end: 'bottom top', // End when section bottom hits top of viewport
            scrub: true // Smooth scrubbing effect
            // markers: true,    // Uncomment to see ScrollTrigger markers for debugging
          }
        });

        // Separate parallax effect for the heading (slower/different speed)
        gsap.to(headingInner, {
          y: 50, // Move in opposite direction for depth separation
          ease: 'none',
          scrollTrigger: {
            trigger: section,
            start: 'top bottom',
            end: 'bottom top',
            scrub: true
          }
        });

        // Refresh ScrollTrigger after images load
        window.addEventListener('load', () => {
          ScrollTrigger.refresh();
        });
      });
    </script>
  </body>
</html>
